<template name="topNav">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Roomie</a>
        </div>
        {{#if currentUser}}
        <div class="collapse navbar-collapse bs-js-navbar-collapse">
          <ul class="nav navbar-nav navbar-right" style="margin-right:10px">

            <li id="" class="dropdown">
              <a role="button" class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-group"></i> my groups <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                {{#each joinedGroups}}
                <li role="presentation">
                  <a role="menuitem" tabindex="-1" href="{{pathFor 'dashboard'}}"> - {{groupName}}</a>
                </li>
                {{/each}}
                <li role="presentation" class="divider"></li>
                <li role="presentation">
                  <a role="menuitem" tabindex="-1" href="{{pathFor 'creategroup'}}">
                    <i class="fa fa-plus"></i>&nbsp;
                    Join/Create Groups
                  </a>
                </li>
              </ul>
            </li>

            <li id="" class="dropdown">
              <a role="button" class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-envelope"></i> inbox {{#if systemNotice.count}} <span class="badge">{{systemNotice.count}}</span>{{/if}}<b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                <!-- <li role="presentation">
                  <a role="menuitem" tabindex="-1" href="#">dummy</a>
                </li> -->
                {{#if systemNotice.count}}
                  <li role="presentation">
                    <span style="margin-left:5px">
                      <strong>System Notification:</strong>
                    </span>
                    {{#each systemNotice}}
                    <a role="menuitem" tabindex="-1" href="#">
                      <form id="joinApprove" class="form form-inline" >
                        <i class="fa fa-user"></i> 
                        <strong>{{getUsernameById fromId}}</strong> 
                        &nbsp; wants to join your group
                        <input type="hidden" name="groupId" value="{{groupId}}">
                        <input type="hidden" name="userId" value="{{fromId}}">
                        <input type="hidden" name="msgId" value="{{_id}}">
                        <button type="submit"  class="btn btn-danger btn-xs">approve</button>
                        <button id="joinDeny" class="btn btn-default btn-xs">deny</button>
                      </form>                      
                    </a>
                    {{/each}}
                  </li>
                {{else}}
                  <li role="presentation">
                    <a role="menuitem" tabindex="-1">You have no message</a>
                  </li>
                {{/if}}  
              </ul>
            </li>

            <li id="" class="dropdown">
              <a role="button" class="dropdown-toggle" data-toggle="dropdown" href="#">
                <i class="fa fa-user"></i> {{getUsernameById currentUser._id}} <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li role="presentation">
                  <a role="menuitem" tabindex="-1" href="#">dummy</a>
                </li>
                <li role="presentation" class="divider"></li>
                <li role="presentation">
                  <a role="menuitem" tabindex="-1" href="#" id="logoutBtn"><i class="fa fa-power-off"></i> Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div><!-- /.nav-collapse -->
        {{/if}}
      </nav>
</template>
