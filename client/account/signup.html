<template name="signupForm">
	<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sign up</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 login-box">
                <form class="form-horizontal" role="form" id="signupForm">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" name="email">Email</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Password (Again)</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" name="passwordAgain" placeholder="Password Again">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-10">
                      <button type="submit" class="btn btn-primary">Submit</button>
                      <a href="/" class="btn btn-default">Cancel</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            {{signupStatus}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
